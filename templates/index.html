<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Team 9 Online Payment System!</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            background-color: #ffffff; /* White background */
        }

        .container {
            padding-right: 10%; /* Adds padding to the right, pushing content to the left */
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 80%;
            max-width: 1200px;
        }


        .text-section {
            flex-basis: 50%;
            
        }

        .image-section {
            flex-basis: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-section img {
            width: 140%; /* Adjust image size as necessary */
            
        }

        h1 {
            font-size: 30px;
            color: #333;
            margin-bottom: 20px;
        }

        .button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-section">
            <h1>Welcome to Team 9 Online Payment System!</h1>
            <a href="/login" class="button">Login</a>
            <a href="/register" class="button">Sign Up</a>
        </div>
        <div class="image-section">
            <img src="{{ url_for('static', filename='images/payment.png') }}" alt="Payment System" class="payment-icon">
        </div>
    </div>
</body>
</html>
