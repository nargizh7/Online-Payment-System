<!-- templates/payment_options.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Options</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #E8ECEE;
            color: #333;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow-x: hidden; /* Prevents horizontal scrolling */
        }

        .top-menu {
            background-color: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            font-size: 16px;
            width: 98%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .logout {
            margin-right: 5px;
            text-decoration: underline;
            cursor: pointer;
        }

        .sidebar {
            padding: 20px;
            width: 200px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            background-color: transparent;
            position: fixed;
            top: 60px;
            bottom: 0;
            overflow-y: auto;
        }

        .nav-button, .settings {
            background: none;
            border: none;
            color: #333;
            padding: 10px;
            width: 100%;
            text-align: left;
            cursor: pointer;
            font-size: 16px;
            border-radius: 10px;
            display: flex;
            align-items: center;
        }

        #make-payment {
            background-color: #298D37; /* Green background */
            color: white; /* White text */
        }

        #make-payment:hover {
            background-color: #3CA64E;
        }

        .settings {
            margin-top: auto;
            font-size: 16px;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px 20px 20px 220px; /* Adjust left padding to account for sidebar */
            margin-top: 60px; /* Below the top menu */
            display: flex;
            flex-direction: column;
            width: calc(100% - 220px); /* Adjusted width */
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        form {
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        label, select, input, button {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 3px;
        }

        label {
            font-weight: bold;
        }

        select, input[type="text"], input[type="number"], input[type="password"] {
            border: 1px solid #ccc;
            width: 100%;
        }

        button {
            background-color: #298D37;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #3CA64E;
        }
    </style>
</head>
<body>
    <div class="top-menu">
        <div class="time" id="time"></div>
        <div class="logout" onclick="window.location.href='/logout'">Log out</div>
    </div>
    <div class="sidebar">
        <button class="nav-button" id="transaction-history" onclick="window.location.href='/transaction_history'">Transaction History</button>
        <button class="nav-button" id="make-payment" onclick="window.location.href='/make_payment'">Make Payment</button>
        <button class="nav-button" id="view" onclick="window.location.href='/view_accounts'">View Accounts</button>
        <button class="nav-button" id="subscriptions" onclick="window.location.href='/subscriptions'">Subscriptions</button>
        <button class="nav-button" id="add-subscription" onclick="window.location.href='/add_subscription'">Add Subscription</button>
        <button class="nav-button" onclick="window.location.href='/add_payment'">Add Payment Method</button>
        <button class="nav-button" id="currency-converter" onclick="window.location.href='/currency_converter'">Currency Converter</button>
        <div class="settings">
            <span class="material-icons">Settings</span>
        </div>
    </div>
    <div class="main-content">
        <header>
            <h1>Payment Options</h1>
        </header>
        <div class="content">
            <form action="{{ url_for('payment_options') }}" method="post">
                <label for="payment_type">Payment Type:</label>
                <select name="payment_type" id="payment_type" required>
                    <option value="electricity">Electricity</option>
                    <option value="water">Water</option>
                    <option value="phone_balance">Phone Balance</option>
                </select>

                <label for="number">Number:</label>
                <input type="text" name="number" id="number" required>

                <label for="amount">Amount:</label>
                <input type="number" name="amount" id="amount" required min="1" step="any">

                <label for="description">Description:</label>
                <input type="text" name="description" id="description">

                <button type="submit">Proceed to Payment</button>
            </form>
        </div>
    </div>
</body>
</html>
